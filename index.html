<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Authorization form</title>

  <!-- Иконка сайта -->
  <link rel="icon" href="src/ico.png">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="login-button">
    <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
    </img>
  </div>
  <div id="container">
    <h1>Login</h1>
    <span class="close-btn">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
    </span>

    <form>
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="pass" placeholder="Password">
      <a href="#">Авторизоваться</a>
      <div id="remember-container">
        <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked" />
        <span id="remember">Запомнить меня</span>
        <span id="forgotten">Восстановить пароль</span>
      </div>
    </form>
  </div>

  <!--Контейнер забытых паролей-->
  <div id="forgotten-container">
    <h1>Новый пароль</h1>
    <span class="close-btn">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
    </span>

    <form>
      <input type="email" name="email" placeholder="E-mail">
      <a href="#" class="orange-btn">Получить новый пароль</a>
    </form>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <div class="footer">
    <p> &copy; Alina Nikolaeva <span id="year"></span></p>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
